<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TODO科技-軟體解決方案專家</title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="TODO科技-軟體解決方案專家" />
    <meta
      name="keywords"
      content="todo, software, solution, IT, app, dashboard, e-commerce, mobile app"
    />
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="white" />
    <!-- Import Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
      id="google-font"
    />
    <!-- Vendor styles-->
    <link
      rel="stylesheet"
      media="screen"
      href="assets/vendor/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="assets/vendor/aos/dist/aos.css"
    />
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="assets/css/theme.min.css" />
    <link rel="stylesheet" media="screen" href="styles.css" />
  </head>
  <!-- Body-->
  <body>
    <div id="myapp">
      <!-- Page wrapper-->
      <main class="page-wrapper">
        <my-header></my-header>
        <div style="margin-top: 70px"></div>
        <h2 class="h1 text-center py-3 py-lg-4">客戶案例</h2>
        <section
          class="container pt-sm-2 pt-md-3 pt-lg-4 pt-xl-5 mt-xxl-4 pb-lg-2 pb-xl-4 pb-xxl-5"
        >
          <div class="row" v-for="c in cases">
            <div class="col-md-6">
              <div class="card my-1 bg-secondary">
                <div class="card-body">
                  <img :src="c.img" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card my-1 border-0">
                <div class="card-body">
                  <div>
                    <img
                      :src="c.logo"
                      class="m-3 rounded"
                      style="max-height: 100px"
                    />
                  </div>
                  <div class="h2">{{ c.name }}</div>
                  <div>
                    <strong class="m-1">導入技術</strong>
                    <span class="m-1 badge bg-secondary" v-for="t in c.techs"
                      >{{ t }}</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <my-footer></my-footer>
    </div>
    <!-- Back to top button-->
    <a class="btn-scroll-top" href="#top" data-scroll>
      <svg
        viewBox="0 0 40 40"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="20"
          cy="20"
          r="19"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-miterlimit="10"
        ></circle>
      </svg>
      <i class="ai-arrow-up"></i>
    </a>
    <!-- Vendor scripts: js libraries and plugins-->
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <!-- <script src="assets/vendor/swiper/swiper-bundle.min.js"></script> -->
    <!-- <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script> -->
    <script src="assets/vendor/aos/dist/aos.js"></script>
    <script src="https://unpkg.com/vue@3.1.1"></script>
    <!-- vue -->
    <!-- <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/profile.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/service.js"></script>
    <script src="/js/case.js"></script>
    <script src="/js/main.js"></script>
    <!-- Main theme script-->
    <script src="assets/js/theme.min.js"></script>
  </body>
</html>
